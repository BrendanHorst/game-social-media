{% extends "base.html" %}
{% block content %}

  <a href="{{ url_for('index') }}">Back</a>

  <h1>Posts by {{ user.username }}</h1>

  {% if posts == [] %}
    <p class="no-posts">No posts yet!</p>
  {% endif %}

  {% for post in posts %}

    <section class='post'>

      <p>Posted under <a href="{{ url_for('posts.post_list', game_id=post.id)}}">{{ post.game }}</a></p>
      <h2>{{ post.title }}</h2>
      <p>{{ post.body }}</p>
    </section>
  {% endfor %}

{% endblock %}
