{% extends "base.html" %}
{% block content %}

  <a href="{{ url_for('index') }}">Back</a>

  <h1>{{ game.title }}</h1>
  <p>{{ game.description }}</p>

  {% if posts == [] %}
    <p>No posts yet!</p>
  {% endif %}

  {% for post in posts %}

    <section class='post'>

      <p class='author'>Posted by {{ post.username }}</p>
      <h2>{{ post.title }}</h2>
      <p>{{ post.body }}</p>
    </section>
  {% endfor %}

{% endblock %}
